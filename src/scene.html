<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">  
    <div class="scene" id="overlay"></div>
    <!-- spot-container emulates 'background-size: cover' behavior --> 
    <div class="spot-container" id="spot-container">
        <div class="spot" id="spot-truck">
            <div class="spot-dot">
                <img src="assets/img/spot-truck.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-cargo">
            <div class="spot-dot">
                <img src="assets/img/spot-cargo.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-driver">
            <div class="spot-dot">
                <img src="assets/img/spot-driver.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-app">
            <div class="spot-dot">
                <img src="assets/img/spot-app.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-ev">
            <div class="spot-dot">
                <img src="assets/img/spot-ev.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-battery">
            <div class="spot-dot">
                <img src="assets/img/spot-battery.svg" alt="" class="spot-icon">
            </div>
        </div>
        <div class="spot" id="spot-request">
            <div class="spot-dot">
                <img src="assets/img/spot-request.svg" alt="" class="spot-icon">
            </div>
        </div>
    </div>
</div>
<script src="js/spot-container.js"></script>
    
</body>
</html>
